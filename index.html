<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b3bcdb02ea.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">
  <title>TODO LIST</title>
</head>

<body>
  
  <div id="app">


    <section class="py-5">
  
      <div class="container">
        <h1 class="todo-title text-center">TODOLIST <i class="logo-check fa-solid fa-list-check"></i></h1>
      </div>

      <div class="container">
        <div class="row">
          <!-- qui uso il v-model sull'input text, per creare un ponte comunicativo verso il mio file JS, in modo tale da ascoltare l'input prodotto-->
          <input v-model="inputValue" @keyup.enter="addTask()" class="form-control" type="text" placeholder="scrivi una cosa da dover fare!">
          <button @click="addTask()" type="button" class="btn btn-warning mt-3">Aggiungi</button>
        
        </div>
      </div>
  
      <div class="container py-5">
        <div class="card">
          <ul class="list-group list-group-flush">
            <li :class="task.done === true ? 'line' : '' " @click="task.done === false ? task.done = true : task.done = false " v-for="(task,index) in tasks" class="todo-item list-group-item d-flex justify-content-between align-items-center">
              {{ task.text }}
              <span>
                <i @click="removeTask(index)" class="fa-solid fa-circle-xmark remove-mark"></i>
              </span>
              <!-- al click removetask PASSO il valore (index) che corrisponde all'indice dove avviene l'evento, senza quest'ultima non saprebbe quale nota cancellare-->
            </li>
          </ul>
  
        </div>
      </div>
  
    </section>


  </div>




  <script src="./js/app.js"></script>
</body>
</html>
